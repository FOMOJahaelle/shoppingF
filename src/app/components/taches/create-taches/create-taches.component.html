

<div class="p-3">
    <div class="card">
         <div class="card-header">NOUVELLE TACHE </div>
         <div class="card-body">
          <form [formGroup]="formTache"  (ngSubmit)="saveTache()">
            <div class="table-content">
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Name<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Name" required name="Name" formControlName="name">
                </div>
              </div><br>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label  class="p-t-b-10">Description<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Description" required  name="Description" formControlName="description">
                </div>
              </div><br>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label  class="p-t-b-10" for="CourseId">CourseId<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="CourseId" required  name="CourseId"  formControlName="courseId">
                </div>
              </div><br>
               
            <div class="table-footer">
              <button class="btn btn-success">Save</button>
            </div>
            </div>
          </form>    
         </div>
</div>
</div>
